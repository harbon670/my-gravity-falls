<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gravity Falls: –•–∏–∂–∏–Ω–∞ –ß—É–¥–µ—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      background: #2a5a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Courier New', monospace;
      touch-action: none;
      padding: 5px;
    }
    
    #game-container {
      max-width: 340px;
      width: 100%;
      background: #f9e9c9;
      padding: 10px 8px 15px;
      border-radius: 30px 30px 15px 15px;
      border: 5px solid #b58b4a;
      box-shadow: 0 8px 0 #8b691f;
    }
    
    #header {
      background: #ffd966;
      border-radius: 20px 20px 10px 10px;
      padding: 6px 8px;
      margin-bottom: 8px;
      border-bottom: 4px solid #b58b4a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    h1 {
      font-size: 16px;
      color: #2a5a2a;
      text-shadow: 2px 2px 0 #e9b13b;
      white-space: nowrap;
    }
    
    #stats {
      background: #2a5a2a;
      border-radius: 30px;
      padding: 5px 12px;
      display: flex;
      gap: 15px;
      border: 2px solid #e9b13b;
    }
    
    .stat-box {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #ffd966;
    }
    
    canvas {
      display: block;
      width: 100%;
      aspect-ratio: 300/330;
      border-radius: 20px;
      border: 4px solid #b58b4a;
      cursor: pointer;
      background: #87CEEB;
      box-shadow: 0 5px 0 #8b691f;
      margin-bottom: 8px;
    }
    
    #control-panel {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }
    
    .btn {
      flex: 1;
      background: #ffd966;
      border: none;
      border-bottom: 4px solid #b58b4a;
      border-radius: 40px;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #2a5a2a;
      font-family: inherit;
      cursor: pointer;
      text-align: center;
    }
    
    .btn:active {
      transform: translateY(2px);
      border-bottom-width: 2px;
    }
    
    .btn.pause {
      background: #ffb366;
    }
    
    #guide {
      background: #2a5a2a;
      border-radius: 20px;
      padding: 6px 5px;
      border: 3px solid #ffd966;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .guide-item {
      display: flex;
      align-items: center;
      gap: 3px;
      background: #ffd966;
      padding: 3px 8px;
      border-radius: 30px;
      border-bottom: 3px solid #b58b4a;
      font-size: 11px;
      font-weight: bold;
      color: #1a3f1a;
    }
    
    .guide-bad {
      background: #ffb366;
    }
    
    .guide-img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }
    
    #message {
      text-align: center;
      margin-top: 6px;
      font-size: 12px;
      color: #2a5a2a;
      font-weight: bold;
      min-height: 18px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="header">
    <h1>üèöÔ∏è –•–ò–ñ–ò–ù–ê –ß–£–î–ï–°</h1>
    <div id="stats">
      <div class="stat-box">
        <span>‚ú®</span>
        <span id="score">0</span>
      </div>
      <div class="stat-box">
        <span>‚ù§Ô∏è</span>
        <span id="lives">3</span>
      </div>
    </div>
  </div>
  
  <canvas width="300" height="330" id="gameCanvas"></canvas>
  
  <div id="control-panel">
    <button class="btn" id="startBtn">üöÄ –°–¢–ê–†–¢</button>
    <button class="btn pause" id="pauseBtn">‚è∏Ô∏è –ü–ê–£–ó–ê</button>
  </div>
  
  <div id="guide">
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìì';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìï';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìò';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–ö—Ä–∏—Å—Ç–∞–ª–ª" onerror="this.style.display='none'; this.nextSibling.textContent='üîÆ';">
      <span>+10</span>
    </div>
    <div class="guide-item guide-bad">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–•–ª–∞–º" onerror="this.style.display='none'; this.nextSibling.textContent='üì¶';">
      <span>-1</span>
    </div>
  </div>
  
  <div id="message">üëâ –ù–∞–∂–º–∏ –°–¢–ê–†–¢, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!</div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  
  // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
  let score = 0;
  let lives = 3;
  let gameActive = false;
  let gamePaused = false;
  let gameOver = false;
  let objects = [];
  let spawnTimer = 0;
  
  // –û–±–∏–¥–Ω—ã–µ —Ñ—Ä–∞–∑—ã –ë–∏–ª–ª–∞ (–∫–∞–∂–¥—ã–π —Ä–∞–∑ —Ä–∞–∑–Ω—ã–µ)
  const billPhrases = [
    '–•–ê-–•–ê! –°–õ–ê–ë–ê–ö!',
    '–î–û–ì–û–í–û–† –ù–ï –î–ï–ô–°–¢–í–ò–¢–ï–õ–ï–ù!',
    '–¢—ã –Ω–µ –≤ —Å–≤–æ–µ–π –ª–∏–≥–µ, –¥–µ—Ç–∫–∞!',
    '–†–∞—Å—Å–ª–∞–±—å—Å—è, –∫–æ—Ä–æ—Ç—ã—à–∫–∞. –Ø –∑–¥–µ—Å—å!',
    '–†–ï–ê–õ–¨–ù–û–°–¢–¨ –°–õ–û–ú–ê–ù–ê!',
    '–§–û–†–ú–ê –ò –ü–£–°–¢–û–¢–ê!',
    '–•–ò–ñ–ò–ù–ê –ò–°–ß–ï–ó–õ–ê!',
    '–¢–´ –ù–ï –°–ü–ê–°–ï–®–¨ –ú–ò–†!'
  ];
  
  // –¢–µ–∫—É—â–∞—è —Ñ—Ä–∞–∑–∞ –ë–∏–ª–ª–∞
  let currentBillPhrase = billPhrases[0];
  
  // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const messageDiv = document.getElementById('message');
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º GIF-—Ñ–æ–Ω
  const bgImage = new Image();
  bgImage.src = 'https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/mystery_shack.gif';
  bgImage.crossOrigin = 'Anonymous';
  
  // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (33px)
  const itemImages = {
    diary1: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png'),
    diary2: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png'),
    diary3: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png'),
    crystal: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png'),
    trash: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png')
  };
  
  function loadImage(src) {
    const img = new Image();
    img.src = src;
    img.crossOrigin = 'Anonymous';
    return img;
  }
  
  const items = [
    { img: itemImages.diary1, type: 'good', width: 33, height: 33 },
    { img: itemImages.diary2, type: 'good', width: 33, height: 33 },
    { img: itemImages.diary3, type: 'good', width: 33, height: 33 },
    { img: itemImages.crystal, type: 'good', width: 33, height: 33 },
    { img: itemImages.trash, type: 'bad', width: 33, height: 33 }
  ];

  function spawnItem() {
    if(!gameActive || gamePaused || gameOver) return;
    let item = items[Math.floor(Math.random() * items.length)];
    objects.push({
      img: item.img,
      type: item.type,
      width: item.width,
      height: item.height,
      x: 30 + Math.random() * 240,
      y: 340,
      speed: 0.6 + Math.random() * 1.2
    });
  }

  // ===========================================
  // –†–ò–°–£–ï–ú –ë–ò–õ–õ–ê (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ)
  // ===========================================
  function drawBillPopup() {
    // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, 300, 330);
    
    // –ñ—ë–ª—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
    ctx.shadowColor = '#ffff00';
    ctx.shadowBlur = 30;
    
    // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –ë–∏–ª–ª–∞
    ctx.fillStyle = '#ffff66';
    ctx.beginPath();
    ctx.moveTo(150, 70);
    ctx.lineTo(80, 200);
    ctx.lineTo(220, 200);
    ctx.closePath();
    ctx.fill();
    
    // –ì–ª–∞–∑
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.arc(150, 140, 25, 0, Math.PI * 2);
    ctx.fill();
    
    // –ó—Ä–∞—á–æ–∫ (–∫–æ—à–∞—á–∏–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π)
    ctx.fillStyle = '#000000';
    ctx.beginPath();
    ctx.ellipse(150, 140, 8, 20, 0, 0, Math.PI * 2);
    ctx.fill();
    
    // –ë–ª–∏–∫ –≤ –≥–ª–∞–∑—É
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.arc(140, 130, 5, 0, Math.PI * 2);
    ctx.fill();
    
    // –¶–∏–ª–∏–Ω–¥—Ä
    ctx.fillStyle = '#000000';
    ctx.fillRect(130, 40, 40, 35);
    ctx.fillRect(115, 30, 70, 15);
    
    // –§—Ä–∞–∑–∞ –ë–∏–ª–ª–∞
    ctx.shadowBlur = 20;
    ctx.fillStyle = '#ffff66';
    ctx.font = 'bold 14px "Comic Sans MS", cursive';
    ctx.textAlign = 'center';
    ctx.fillText(currentBillPhrase, 150, 260);
    
    ctx.font = 'bold 12px "Comic Sans MS", cursive';
    ctx.fillStyle = '#ffffff';
    ctx.fillText('–Ω–∞–∂–º–∏ –°–¢–ê–†–¢', 150, 300);
    
    ctx.shadowBlur = 0;
  }

  canvas.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    if(!gameActive || gamePaused || gameOver) return;
    
    const rect = canvas.getBoundingClientRect();
    const mx = (e.clientX - rect.left) * (300/rect.width);
    const my = (e.clientY - rect.top) * (330/rect.height);
    
    for(let i=objects.length-1; i>=0; i--) {
      let obj = objects[i];
      let dist = Math.hypot(mx - obj.x, my - obj.y);
      if(dist < 25) {
        if(obj.type === 'good') {
          score += 10;
          document.getElementById('score').innerText = score;
        } else {
          lives--;
          document.getElementById('lives').innerText = lives;
          if(lives <= 0) {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –æ–±–∏–¥–Ω—É—é —Ñ—Ä–∞–∑—É
            currentBillPhrase = billPhrases[Math.floor(Math.random() * billPhrases.length)];
            gameOver = true;
            gameActive = false;
            messageDiv.innerText = 'üëÅÔ∏è –ë–∏–ª–ª –ø–æ–±–µ–¥–∏–ª! üëÅÔ∏è';
          }
        }
        objects.splice(i, 1);
        return;
      }
    }
  });

  startBtn.addEventListener('click', () => {
    gameActive = true;
    gamePaused = false;
    gameOver = false;
    score = 0;
    lives = 3;
    objects = [];
    document.getElementById('score').innerText = score;
    document.getElementById('lives').innerText = lives;
    messageDiv.innerText = 'üéÆ –°–æ–±–∏—Ä–∞–π –¥–Ω–µ–≤–Ω–∏–∫–∏';
    pauseBtn.innerText = '‚è∏Ô∏è –ü–ê–£–ó–ê';
  });

  pauseBtn.addEventListener('click', () => {
    if(!gameActive || gameOver) return;
    
    gamePaused = !gamePaused;
    if(gamePaused) {
      pauseBtn.innerText = '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨';
      messageDiv.innerText = '‚è∏Ô∏è –ü–∞—É–∑–∞. –ù–∞–∂–º–∏ –ü–†–û–î–û–õ–ñ–ò–¢–¨';
    } else {
      pauseBtn.innerText = '‚è∏Ô∏è –ü–ê–£–ó–ê';
      messageDiv.innerText = 'üéÆ –ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è!';
    }
  });

  function gameLoop() {
    requestAnimationFrame(gameLoop);
    
    // –†–∏—Å—É–µ–º GIF-—Ñ–æ–Ω
    if(bgImage.complete) {
      ctx.drawImage(bgImage, 0, 0, 300, 330);
    } else {
      ctx.fillStyle = '#3a7a3a';
      ctx.fillRect(0, 0, 300, 330);
    }
    
    if(!gameActive && !gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(0, 0, 300, 330);
      ctx.fillStyle = '#ffd966';
      ctx.font = 'bold 16px "Comic Sans MS", cursive';
      ctx.fillText('üöÄ –ù–ê–ñ–ú–ò –°–¢–ê–†–¢', 60, 170);
    }
    
    if(gamePaused) {
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(0, 0, 300, 330);
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 28px "Comic Sans MS", cursive';
      ctx.fillText('‚è∏Ô∏è', 130, 180);
    }
    
    if(gameOver) {
      // –†–∏—Å—É–µ–º –ë–∏–ª–ª–∞ –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞
      drawBillPopup();
    }
    
    if(gameActive && !gamePaused && !gameOver) {
      spawnTimer++;
      if(spawnTimer > 90) {
        spawnItem();
        spawnTimer = 0;
      }
      
      for(let i=objects.length-1; i>=0; i--) {
        let obj = objects[i];
        obj.y -= obj.speed;
        
        if(obj.img.complete) {
          ctx.drawImage(obj.img, obj.x - obj.width/2, obj.y - obj.height/2, obj.width, obj.height);
        }
        
        if(obj.y < -20) {
          if(obj.type === 'good') {
            lives--;
            document.getElementById('lives').innerText = lives;
            if(lives <= 0) {
              currentBillPhrase = billPhrases[Math.floor(Math.random() * billPhrases.length)];
              gameOver = true;
              gameActive = false;
              messageDiv.innerText = 'ü´† –ë–∏–ª–ª –ø–æ–±–µ–¥–∏–ª! ü´†';
            }
          }
          objects.splice(i, 1);
        }
      }
    }
  }

  gameLoop();
</script>
</body>
</html>
