<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gravity Falls: –•–∏–∂–∏–Ω–∞ –ß—É–¥–µ—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      background: #2a5a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Courier New', monospace;
      touch-action: none;
      padding: 8px;
    }
    
    #game-container {
      max-width: 360px;
      width: 100%;
      background: #f9e9c9;
      padding: 15px 12px;
      border-radius: 40px 40px 20px 20px;
      border: 6px solid #b58b4a;
      box-shadow: 0 12px 0 #8b691f, 0 15px 20px rgba(0,0,0,0.3);
    }
    
    #header {
      background: #ffd966;
      border-radius: 30px 30px 15px 15px;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-bottom: 6px solid #b58b4a;
      text-align: center;
    }
    
    h1 {
      font-size: 22px;
      color: #2a5a2a;
      text-shadow: 3px 3px 0 #e9b13b;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    
    #stats {
      background: #2a5a2a;
      border-radius: 50px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      color: #ffd966;
      border: 3px solid #e9b13b;
      box-shadow: inset 0 -3px 0 #1a3f1a;
    }
    
    .stat-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    canvas {
      display: block;
      width: 100%;
      aspect-ratio: 300/350;
      border-radius: 30px;
      border: 5px solid #b58b4a;
      cursor: pointer;
      background: #87CEEB;
      box-shadow: 0 8px 0 #8b691f;
      margin-bottom: 12px;
    }
    
    #control-panel {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .btn {
      flex: 1;
      background: #ffd966;
      border: none;
      border-bottom: 6px solid #b58b4a;
      border-radius: 40px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2a5a2a;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.05s ease;
      text-align: center;
      box-shadow: 0 4px 0 #8b691f;
    }
    
    .btn:active {
      transform: translateY(4px);
      border-bottom-width: 2px;
    }
    
    .btn.pause {
      background: #ffb366;
      color: #3a2a1a;
    }
    
    #guide {
      background: #2a5a2a;
      border-radius: 30px;
      padding: 12px 10px;
      border: 4px solid #ffd966;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .guide-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ffd966;
      padding: 6px 15px;
      border-radius: 40px;
      border-bottom: 4px solid #b58b4a;
      font-size: 14px;
      font-weight: bold;
      color: #1a3f1a;
    }
    
    .guide-bad {
      background: #ffb366;
    }
    
    .guide-img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 10px;
    }
    
    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #2a5a2a;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="header">
    <h1>üèöÔ∏è –•–ò–ñ–ò–ù–ê –ß–£–î–ï–° üèöÔ∏è</h1>
    <div id="stats">
      <div class="stat-box">
        <span>‚ú®</span>
        <span id="score">0</span>
      </div>
      <div class="stat-box">
        <span>‚ù§Ô∏è</span>
        <span id="lives">3</span>
      </div>
    </div>
  </div>
  
  <canvas width="300" height="350" id="gameCanvas"></canvas>
  
  <div id="control-panel">
    <button class="btn" id="startBtn">üöÄ –°–¢–ê–†–¢</button>
    <button class="btn pause" id="pauseBtn">‚è∏Ô∏è –ü–ê–£–ó–ê</button>
  </div>
  
  <div id="guide">
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìì';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìï';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìò';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–ö—Ä–∏—Å—Ç–∞–ª–ª" onerror="this.style.display='none'; this.nextSibling.textContent='üîÆ';">
      <span>+10</span>
    </div>
    <div class="guide-item guide-bad">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–•–ª–∞–º" onerror="this.style.display='none'; this.nextSibling.textContent='üì¶';">
      <span>-1</span>
    </div>
  </div>
  
  <div id="message">üëâ –ù–∞–∂–º–∏ –°–¢–ê–†–¢, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ—Ö–æ—Ç—É –∑–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º–∏!</div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  
  // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
  let score = 0;
  let lives = 3;
  let gameActive = false;      // true = –∏–≥—Ä–∞ –∏–¥—ë—Ç
  let gamePaused = false;      // true = –ø–∞—É–∑–∞
  let gameOver = false;
  let objects = [];
  let spawnTimer = 0;
  
  // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const messageDiv = document.getElementById('message');
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
  const bgImage = new Image();
  bgImage.src = 'https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large.png';
  bgImage.crossOrigin = 'Anonymous';
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (—É–≤–µ–ª–∏—á–µ–Ω—ã –Ω–∞ 10%: 33px –≤–º–µ—Å—Ç–æ 30)
  const itemImages = {
    diary1: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png'),
    diary2: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png'),
    diary3: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png'),
    crystal: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png'),
    trash: loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png') // –ó–∞–º–µ–Ω–∏—Ç–µ, –µ—Å–ª–∏ –µ—Å—Ç—å –¥—Ä—É–≥–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
  };
  
  function loadImage(src) {
    const img = new Image();
    img.src = src;
    img.crossOrigin = 'Anonymous';
    return img;
  }
  
  // –ü—Ä–µ–¥–º–µ—Ç—ã —Å —Ä–∞–∑–º–µ—Ä–æ–º 33px (+10%)
  const items = [
    { img: itemImages.diary1, type: 'good', width: 33, height: 33 },
    { img: itemImages.diary2, type: 'good', width: 33, height: 33 },
    { img: itemImages.diary3, type: 'good', width: 33, height: 33 },
    { img: itemImages.crystal, type: 'good', width: 33, height: 33 },
    { img: itemImages.trash, type: 'bad', width: 33, height: 33 }
  ];

  // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
  function spawnItem() {
    if(!gameActive || gamePaused || gameOver) return;
    let item = items[Math.floor(Math.random() * items.length)];
    objects.push({
      img: item.img,
      type: item.type,
      width: item.width,
      height: item.height,
      x: 30 + Math.random() * 240,
      y: 360,
      speed: 0.6 + Math.random() * 1.2
    });
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ canvas
  canvas.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    
    if(!gameActive || gamePaused || gameOver) return;
    
    const rect = canvas.getBoundingClientRect();
    const mx = (e.clientX - rect.left) * (300/rect.width);
    const my = (e.clientY - rect.top) * (350/rect.height);
    
    for(let i=objects.length-1; i>=0; i--) {
      let obj = objects[i];
      let dist = Math.hypot(mx - obj.x, my - obj.y);
      if(dist < 25) {
        if(obj.type === 'good') {
          score += 10;
          document.getElementById('score').innerText = score;
        } else {
          lives--;
          document.getElementById('lives').innerText = lives;
          if(lives <= 0) {
            gameOver = true;
            gameActive = false;
            messageDiv.innerText = 'üíî –û –Ω–µ—Ç! –•–∏–∂–∏–Ω–∞ –∑–∞–∫—Ä—ã–ª–∞—Å—å... –ù–∞–∂–º–∏ –°–¢–ê–†–¢';
          }
        }
        objects.splice(i, 1);
        return;
      }
    }
  });

  // –ö–Ω–æ–ø–∫–∞ –°–¢–ê–†–¢
  startBtn.addEventListener('click', () => {
    gameActive = true;
    gamePaused = false;
    gameOver = false;
    score = 0;
    lives = 3;
    objects = [];
    document.getElementById('score').innerText = score;
    document.getElementById('lives').innerText = lives;
    messageDiv.innerText = 'üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –°–æ–±–∏—Ä–∞–π –¥–Ω–µ–≤–Ω–∏–∫–∏ –∏ –∫—Ä–∏—Å—Ç–∞–ª–ª—ã!';
    pauseBtn.innerText = '‚è∏Ô∏è –ü–ê–£–ó–ê';
  });

  // –ö–Ω–æ–ø–∫–∞ –ü–ê–£–ó–ê
  pauseBtn.addEventListener('click', () => {
    if(!gameActive || gameOver) return;
    
    gamePaused = !gamePaused;
    if(gamePaused) {
      pauseBtn.innerText = '‚ñ∂Ô∏è –°–¢–ê–†–¢';
      messageDiv.innerText = '‚è∏Ô∏è –ü–∞—É–∑–∞. –ù–∞–∂–º–∏ –°–¢–ê–†–¢, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
    } else {
      pauseBtn.innerText = '‚è∏Ô∏è –ü–ê–£–ó–ê';
      messageDiv.innerText = 'üéÆ –ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è!';
    }
  });

  // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
  function gameLoop() {
    requestAnimationFrame(gameLoop);
    
    // –†–∏—Å—É–µ–º —Ñ–æ–Ω
    if(bgImage.complete) {
      ctx.drawImage(bgImage, 0, 0, 300, 350);
    } else {
      ctx.fillStyle = '#3a7a3a';
      ctx.fillRect(0, 0, 300, 350);
    }
    
    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞
    if(!gameActive) {
      if(!gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, 300, 350);
        ctx.fillStyle = '#ffd966';
        ctx.font = 'bold 18px "Comic Sans MS", cursive';
        ctx.fillText('üèöÔ∏è –•–ò–ñ–ò–ù–ê', 70, 160);
        ctx.font = '16px "Comic Sans MS", cursive';
        ctx.fillText('–ñ–î–Å–¢ –¢–ï–ë–Ø!', 85, 210);
      }
      return;
    }
    
    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–∞ –ø–∞—É–∑–µ
    if(gamePaused) {
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(0, 0, 300, 350);
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 24px "Comic Sans MS", cursive';
      ctx.fillText('‚è∏Ô∏è', 130, 180);
      return;
    }
    
    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
    if(gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, 300, 350);
      ctx.fillStyle = '#ffb366';
      ctx.font = 'bold 22px "Comic Sans MS", cursive';
      ctx.fillText('GAME OVER', 50, 160);
      ctx.fillStyle = '#ffd966';
      ctx.font = '18px "Comic Sans MS", cursive';
      ctx.fillText('–æ—á–∫–∏: ' + score, 110, 220);
      return;
    }
    
    // –°–ø–∞–≤–Ω –ø—Ä–µ–¥–º–µ—Ç–æ–≤
    spawnTimer++;
    if(spawnTimer > 90) {
      spawnItem();
      spawnTimer = 0;
    }
    
    // –†–∏—Å—É–µ–º –∏ –¥–≤–∏–≥–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã
    for(let i=objects.length-1; i>=0; i--) {
      let obj = objects[i];
      obj.y -= obj.speed;
      
      if(obj.img.complete) {
        ctx.drawImage(obj.img, obj.x - obj.width/2, obj.y - obj.height/2, obj.width, obj.height);
      }
      
      if(obj.y < -20) {
        if(obj.type === 'good') {
          lives--;
          document.getElementById('lives').innerText = lives;
          if(lives <= 0) {
            gameOver = true;
            gameActive = false;
            messageDiv.innerText = 'üíî –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ù–∞–∂–º–∏ –°–¢–ê–†–¢';
          }
        }
        objects.splice(i, 1);
      }
    }
  }

  gameLoop();
</script>
</body>
</html>
