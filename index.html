<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gravity Falls: –•–∏–∂–∏–Ω–∞ –ß—É–¥–µ—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      background: #1a3f2a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      touch-action: none;
    }
    
    #game-container {
      max-width: 340px;
      width: 100%;
      background: #5a4a3a;
      padding: 10px;
      border: 6px solid #b58b4a;
      border-radius: 0;
      box-shadow: 8px 8px 0 #2a1e0a;
    }
    
    #stats {
      background: #2a4a2a;
      border: 4px solid #e9b13b;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
      color: #e9b13b;
      text-shadow: 2px 2px 0 #1a3f1a;
    }
    
    canvas {
      display: block;
      width: 100%;
      aspect-ratio: 300/350;
      border: 4px solid #8b5a1a;
      cursor: pointer;
      background: transparent;
    }
    
    #guide {
      background: #2a4a2a;
      border: 4px solid #e9b13b;
      padding: 8px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .guide-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a3f1a;
      padding: 5px 12px;
      border: 2px solid #8ac96a;
      color: #ffd966;
      font-size: 12px;
    }
    
    .bad-item {
      border: 2px solid #c96a6a;
      background: #3f1a1a;
    }
    
    .guide-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    
    .start-btn {
      background: #e9b13b;
      border: 4px solid #8b691f;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #1a3f1a;
      cursor: pointer;
    }
    
    .start-btn:active {
      background: #c99a2a;
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="stats">
    <span>‚ú® –û–ß–ö–ò: <span id="score">0</span></span>
    <span>‚ù§Ô∏è –ñ–ò–ó–ù–ò: <span id="lives">3</span></span>
  </div>
  
  <canvas width="300" height="350" id="gameCanvas"></canvas>
  
  <div id="guide">
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìì';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìï';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png" alt="–î–Ω–µ–≤–Ω–∏–∫" onerror="this.style.display='none'; this.nextSibling.textContent='üìò';">
      <span>+10</span>
    </div>
    <div class="guide-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–ö—Ä–∏—Å—Ç–∞–ª–ª" onerror="this.style.display='none'; this.nextSibling.textContent='üîÆ';">
      <span>+10</span>
    </div>
    <div class="guide-item bad-item">
      <img class="guide-img" src="https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png" alt="–•–ª–∞–º" onerror="this.style.display='none'; this.nextSibling.textContent='üì¶';">
      <span>-1</span>
    </div>
  </div>
  
  <div class="start-btn" id="startBtn">üëá –ù–ê–ñ–ú–ò –°–¢–ê–†–¢ üëá</div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  
  let score = 0;
  let lives = 3;
  let gameOver = false;
  let gameStarted = false;
  let objects = [];
  let spawnTimer = 0;
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
  const bgImage = new Image();
  bgImage.src = 'https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large.png';
  bgImage.crossOrigin = 'Anonymous';
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
  const itemImages = {
    'diary1': loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-3.png'),
    'diary2': loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-2.png'),
    'diary3': loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-1.png'),
    'crystal': loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png'),
    'trash': loadImage('https://raw.githubusercontent.com/harbon670/my-gravity-falls/main/pixel_art_large-4.png') // –ó–∞–º–µ–Ω–∏—Ç–µ, –µ—Å–ª–∏ –µ—Å—Ç—å –¥—Ä—É–≥–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
  };
  
  function loadImage(src) {
    const img = new Image();
    img.src = src;
    img.crossOrigin = 'Anonymous';
    return img;
  }
  
  // –ü—Ä–µ–¥–º–µ—Ç—ã
  const items = [
    { img: itemImages.diary1, type: 'good', width: 30, height: 30 },
    { img: itemImages.diary2, type: 'good', width: 30, height: 30 },
    { img: itemImages.diary3, type: 'good', width: 30, height: 30 },
    { img: itemImages.crystal, type: 'good', width: 30, height: 30 },
    { img: itemImages.trash, type: 'bad', width: 30, height: 30 }
  ];

  function spawnItem() {
    if(!gameStarted || gameOver) return;
    let item = items[Math.floor(Math.random() * items.length)];
    objects.push({
      img: item.img,
      type: item.type,
      width: item.width,
      height: item.height,
      x: 30 + Math.random() * 240,
      y: 360,
      speed: 0.6 + Math.random() * 1.2
    });
  }

  canvas.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    
    if(!gameStarted) {
      gameStarted = true;
      gameOver = false;
      score = 0;
      lives = 3;
      objects = [];
      document.getElementById('score').innerText = score;
      document.getElementById('lives').innerText = lives;
      document.getElementById('startBtn').style.opacity = '0.5';
      return;
    }
    
    if(gameOver) {
      gameStarted = true;
      gameOver = false;
      score = 0;
      lives = 3;
      objects = [];
      document.getElementById('score').innerText = score;
      document.getElementById('lives').innerText = lives;
      return;
    }
    
    const rect = canvas.getBoundingClientRect();
    const mx = (e.clientX - rect.left) * (300/rect.width);
    const my = (e.clientY - rect.top) * (350/rect.height);
    
    for(let i=objects.length-1; i>=0; i--) {
      let obj = objects[i];
      let dist = Math.hypot(mx - obj.x, my - obj.y);
      if(dist < 25) {
        if(obj.type === 'good') {
          score += 10;
          document.getElementById('score').innerText = score;
        } else {
          lives--;
          document.getElementById('lives').innerText = lives;
          if(lives <= 0) gameOver = true;
        }
        objects.splice(i, 1);
        return;
      }
    }
  });

  function gameLoop() {
    requestAnimationFrame(gameLoop);
    
    // –†–∏—Å—É–µ–º —Ñ–æ–Ω
    if(bgImage.complete) {
      ctx.drawImage(bgImage, 0, 0, 300, 350);
    } else {
      ctx.fillStyle = '#3a7a3a';
      ctx.fillRect(0, 0, 300, 350);
    }
    
    if(!gameStarted) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0, 0, 300, 350);
      ctx.fillStyle = '#ffd966';
      ctx.font = 'bold 14px "Courier New", monospace';
      ctx.fillText('–ù–ê–ß–ê–¢–¨?', 110, 170);
      return;
    }
    
    if(gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, 300, 350);
      ctx.fillStyle = '#ff6b6b';
      ctx.font = 'bold 16px "Courier New", monospace';
      ctx.fillText('GAME OVER', 60, 160);
      ctx.fillStyle = '#ffd966';
      ctx.fillText('–û–ß–ö–ò: ' + score, 90, 210);
      return;
    }
    
    spawnTimer++;
    if(spawnTimer > 90) {
      spawnItem();
      spawnTimer = 0;
    }
    
    for(let i=objects.length-1; i>=0; i--) {
      let obj = objects[i];
      obj.y -= obj.speed;
      
      if(obj.img.complete) {
        ctx.drawImage(obj.img, obj.x - obj.width/2, obj.y - obj.height/2, obj.width, obj.height);
      }
      
      if(obj.y < -20) {
        if(obj.type === 'good') {
          lives--;
          document.getElementById('lives').innerText = lives;
          if(lives <= 0) gameOver = true;
        }
        objects.splice(i, 1);
      }
    }
  }

  gameLoop();
</script>
</body>
</html>
